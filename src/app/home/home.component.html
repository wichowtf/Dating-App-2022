<div class="container mt-5">
    <div *ngIf="!registerMode" class="text-center">
        <h1>Find your match</h1>
        <p class="lead">Come on in and find your matches... you only need to sign up!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-1">Register</button>
            <button class="btn btn-info btn-lg ms-1">Learn more</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
